services:
  cantina.web:
    image: tjabane/cantina.api
    container_name: cantina.api
    ports:
      - "8080:8080"
      - "8081:8081"
    depends_on:
      - cantina.database
      - cantina.cache
  cantina.database:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: cantina.database
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=yourStrong(!)Password
      - MSSQL_PID=Developer

  cantina.cache:
    image: redis/redis-stack:latest
    restart: always
    container_name: cantina.cache
    ports:
      - "6379:6379"
  cantina.syncservice:
    image: tjabane/cantina.syncservice
    container_name: cantina.syncservice
    depends_on:
      - cantina.database
      - cantina.cache